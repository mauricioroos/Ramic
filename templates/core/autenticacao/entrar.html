{% extends "core/base.html" %}
{% load static %}

{% block content_unauthenticated %}

<div class="row justify-content-center">
  <div class="col-lg-5 col-md-7">

    <div class="text-center mb-4">
      <video width="250" autoplay loop muted playsinline style="border-radius: 15px;">
        <source src="{% static 'img/logo-animado.mp4' %}" type="video/mp4">
        Seu navegador não suporta vídeos.
      </video>
    </div>

    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h3 class="card-title text-center mb-3">Login</h3>

        <form method="post">
          {% csrf_token %}
          
          <div class="mb-3">
            <label class="form-label">Usuário</label>
            {{ form.username }}
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            {{ form.password }}
          </div>
          
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary">ENTRAR</button>
          </div>
        </form>

        <hr class="my-4">

        <div class="text-center">
          <p class="mb-0">Não tem conta? <a href="{% url 'cadastro' %}">Crie aqui</a></p>
        </div>

      </div>
    </div>

  </div>
</div>

<style>
  .card-body input {
    display: block;
    width: 100%;
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    border: 1px solid #ced4da;
    border-radius: 0.375rem;
  }
</style>

{% endblock content_unauthenticated %}
