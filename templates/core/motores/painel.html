{% extends "core/base.html" %}
{% load static %}

{% block content %}
<h2 class="mb-1">Acionamento de Motores</h2>
<p class="text-muted">Monitoramento de Motores Industriais</p>

<form class="mb-3" method="get" action="{% url 'painel' %}">
  <div class="input-group">
    <input type="text" class="form-control" name="q" id="search-input" placeholder="Pesquisar motor por nome, serial ou localizaÃ§Ã£o..." value="{{ q }}">
    <button class="btn btn-outline-secondary" type="submit">ðŸ”Ž</button>
  </div>
</form>

<style>
    .image-container {
        position: relative;
        background-color: #f0f0f0; 
    }

    .status-indicator {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        animation: pulse-animation 1.5s infinite;
    }

    .ramic-card-img { 
      height: 180px;
      width: 100%;
      object-fit: contain;
      padding: 8px;
    }
  
    @keyframes pulse-animation {
        0% { box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.4); }
        70% { box-shadow: 0 0 0 10px rgba(0, 0, 0, 0); }
        100% { box-shadow: 0 0 0 0 rgba(0, 0, 0, 0); }
    }
</style>

<div class="row g-3" id="motor-grid">
  {% include "core/motores/lista_motor.html" %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('search-input');
    const motorGrid = document.getElementById('motor-grid');
    let timeout = null;

    searchInput.addEventListener('input', function() {
        clearTimeout(timeout);

        timeout = setTimeout(function() {
            const query = searchInput.value.trim();
            
            fetch(`/api/motores/search/?q=${encodeURIComponent(query)}`)
                .then(response => response.text())
                .then(html => {
                    motorGrid.innerHTML = html;
                })
                .catch(error => {
                    console.error('Erro ao buscar motores:', error);
                });
        }, 300); 
    });
});
</script>
{% endblock %}
